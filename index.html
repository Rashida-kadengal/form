<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container" style="width: 500px; height: 530px;">
<form action="" class=" h-100 border border-white mt-4 container rounded needs-validation">

<h1 class="m-3 text-white">Register Today </h1>
    <span class=" text-white ms-3 " >Fill in the data below.</span>


    <div class="form-floating mt-2 ms-3 me-3">
        <input type="text" class="form-control" id="floatingInput"  placeholder="name@example.com">
        <label for="floatingInput form-label">Full Name</label>
      </div>

<div class="form-floating mt-2 ms-3 me-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" >
    <label for="floatingInput">Email address</label>
  </div>

    <div class="form-floating mt-2 ms-3 me-3">
    <select class="form-select " >
        <option selected>Position</option>
        <option value="1">Manager</option>
        <option value="2">Developer</option>
        <option value="3">Trainee</option>
      </select>
    </div>

    <div class="form-floating mt-2 ms-3 me-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

<div class="mt-2 ms-3 me-3 ">
    <label for="" class="text-white fw-bold">Gender:</label>
        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
<label class="btn btn-secondary border border-white text-white fw-bold" for="option1">Male</label>

<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
<label class="btn btn-secondary border border-white text-white fw-bold" for="option2">Female</label>

<input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
<label class="btn btn-secondary border border-white text-white fw-bold" for="option3">Secret</label>
</div>

<div class="form-check mt-2 ms-3 me-3">
    <input class="form-check-input " type="checkbox" value="" id="flexCheckChecked" checked>
    <label class="form-check-label text-white fw-bold" for="flexCheckChecked">
     I confirm that all data are correct
    </label>
  </div>


  <button type="button" class="btn btn-secondary fw-bold mt-2 ms-3 me-3">Register</button>

</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
